<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <!-- FirebaseUI CSS & JS -->
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.css" />
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      margin: 0;
      padding: 0;
    }
    h2 {
      padding-top: 40px;
      font-size: 28px;
      color: #333;
    }
    #firebaseui-auth-container {
      margin: 40px auto;
      width: 300px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h2>Welcome! Please Sign In</h2>
  <div id="firebaseui-auth-container"></div>

  <script>
    // ✅ Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBnbLZ6GQgRDMurhcGAJ5KseTrFPNq3-js",
      authDomain: "airaview.firebaseapp.com",
      databaseURL: "https://airaview-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "airaview",
      storageBucket: "airaview.appspot.com",
      messagingSenderId: "547164172741",
      appId: "1:547164172741:web:9ffc76f0522610d91b9bac"
    };

    // ✅ Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // ✅ FirebaseUI config
    const uiConfig = {
      signInSuccessUrl: '#',
      signInOptions: [
        firebase.auth.GoogleAuthProvider.PROVIDER_ID,
        firebase.auth.FacebookAuthProvider.PROVIDER_ID
      ],
      callbacks: {
        signInSuccessWithAuthResult: function(authResult, redirectUrl) {
          const user = authResult.user;
          const userData = {
            email: user.email,
            uid: user.uid,
            name: user.displayName,
            photo: user.photoURL
          };

          // Send to MIT App Inventor
          if (window.AppInventor) {
            window.AppInventor.setWebViewString(JSON.stringify(userData));
          }

          return false; // stay on this page
        }
      }
    };

    // ✅ Launch FirebaseUI
    const ui = new firebaseui.auth.AuthUI(firebase.auth());
    ui.start('#firebaseui-auth-container', uiConfig);
  </script>
</body>
</html>
