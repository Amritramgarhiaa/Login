<!DOCTYPE html>
<html>
<head>
  <title>Login | Airaview</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #1d4350, #a43931);
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .btn {
      display: block;
      margin: 20px auto;
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      background-color: #4285F4;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn.fb {
      background-color: #3b5998;
    }
    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <h1>Welcome to Airaview</h1>
  <button class="btn" onclick="googleLogin()">Sign in with Google</button>
  <button class="btn fb" onclick="facebookLogin()">Sign in with Facebook</button>

  <script type="module">
    // Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      FacebookAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBnbLZ6GQgRDMurhcGAJ5KseTrFPNq3-js",
      authDomain: "airaview.firebaseapp.com",
      projectId: "airaview",
      storageBucket: "airaview.appspot.com",
      messagingSenderId: "547164172741",
      appId: "1:547164172741:web:9ffc76f0522610d91b9bac"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Google Login
    window.googleLogin = async () => {
      try {
        const provider = new GoogleAuthProvider();
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        const userData = {
          uid: user.uid,
          email: user.email,
          name: user.displayName,
          provider: "google"
        };

        // Send to MIT App Inventor
        if (window.AppInventor) {
          window.AppInventor.setWebViewString(JSON.stringify(userData));
        } else {
          alert("Logged in: " + JSON.stringify(userData));
        }
      } catch (error) {
        alert("Google Login Failed: " + error.message);
      }
    };

    // Facebook Login
    window.facebookLogin = async () => {
      try {
        const provider = new FacebookAuthProvider();
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        const userData = {
          uid: user.uid,
          email: user.email,
          name: user.displayName,
          provider: "facebook"
        };

        if (window.AppInventor) {
          window.AppInventor.setWebViewString(JSON.stringify(userData));
        } else {
          alert("Logged in: " + JSON.stringify(userData));
        }
      } catch (error) {
        alert("Facebook Login Failed: " + error.message);
      }
    };
  </script>
</body>
</html>
