<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>

  <!-- FirebaseUI -->
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/4.8.0/firebaseui.css" />
  <script src="https://cdn.firebase.com/libs/firebaseui/4.8.0/firebaseui.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    h2 {
      margin-top: 40px;
      color: #333;
    }
    #firebaseui-auth-container {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>

  <h2>Welcome! Please Sign In</h2>
  <div id="firebaseui-auth-container"></div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBnbLZ6GQgRDMurhcGAJ5KseTrFPNq3-js",
      authDomain: "airaview.firebaseapp.com",
      databaseURL: "https://airaview-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "airaview",
      storageBucket: "airaview.appspot.com",
      messagingSenderId: "547164172741",
      appId: "1:547164172741:web:9ffc76f0522610d91b9bac"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // FirebaseUI config
    const uiConfig = {
      signInOptions: [
        firebase.auth.GoogleAuthProvider.PROVIDER_ID,
        firebase.auth.FacebookAuthProvider.PROVIDER_ID
      ],
      callbacks: {
        signInSuccessWithAuthResult: function(authResult, redirectUrl) {
          const user = authResult.user;
          const userInfo = {
            email: user.email,
            displayName: user.displayName,
            photoURL: user.photoURL,
            uid: user.uid
          };
          // Send info to MIT App Inventor
          if (window.AppInventor) {
            window.AppInventor.setWebViewString(JSON.stringify(userInfo));
          }
          return false; // Prevent redirect
        }
      }
    };

    // Initialize the FirebaseUI Widget
    const ui = new firebaseui.auth.AuthUI(firebase.auth());
    ui.start('#firebaseui-auth-container', uiConfig);
  </script>
</body>
</html>
