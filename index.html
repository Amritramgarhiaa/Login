<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-auth.js"></script>
  <!-- Firebase UI -->
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.css" />
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f0f0f0;
    }
    #firebaseui-auth-container {
      margin: auto;
      width: 300px;
    }
  </style>
</head>
<body>
  <h2>Welcome! Please Sign In</h2>
  <div id="firebaseui-auth-container"></div>

  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBnbLZ6GQgRDMurhcGAJ5KseTrFPNq3-js",
      authDomain: "airaview.firebaseapp.com",
      databaseURL: "https://airaview-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "airaview",
      storageBucket: "airaview.appspot.com",
      messagingSenderId: "547164172741",
      appId: "1:547164172741:web:9ffc76f0522610d91b9bac"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // FirebaseUI config
    const uiConfig = {
      signInSuccessUrl: '#',
      signInOptions: [
        firebase.auth.GoogleAuthProvider.PROVIDER_ID,
        firebase.auth.FacebookAuthProvider.PROVIDER_ID
      ],
      callbacks: {
        signInSuccessWithAuthResult: function(authResult, redirectUrl) {
          // Send user info to App Inventor
          const user = authResult.user;
          const userInfo = {
            email: user.email,
            displayName: user.displayName,
            photoURL: user.photoURL,
            uid: user.uid
          };
          if (window.AppInventor) {
            window.AppInventor.setWebViewString(JSON.stringify(userInfo));
          }
          return false; // Prevent redirect
        }
      }
    };

    // Initialize the FirebaseUI Widget
    const ui = new firebaseui.auth.AuthUI(auth);
    ui.start('#firebaseui-auth-container', uiConfig);
  </script>
</body>
</html>
